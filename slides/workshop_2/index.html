<section data-markdown><script type="text/template">

## What is Ethereum Vault Connector?

The Ethereum Vault Connector (EVC) is an open-source project designed to connect ERC-4626 and other types of vaults to enable them to borrow from one another.

</script></section>



<section data-markdown><script type="text/template">

## What is ERC-4626?

* ERC-4626 is a tokenized vault standard
* It was created to optimize and unify the technical parameters of yield-bearing vaults
* It offers basic functionality for depositing, withdrawing tokens and reading balances

</script></section>



<section data-markdown><script type="text/template">

## EVC - bigger picture

The primary purpose of the EVC is to connect vaults and mediate between them.
